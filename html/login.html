<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Ipera</title>
</head>
<body>

    <div class="carregamento-wrapper">
        <div class="spinner"></div>
    </div>

<header>
    <div class="container-logo">
            <img class="logo-imagem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWdNMdsLsbM3B6uNLr7FwBJ6BCeQKBF0WAdA&s" alt="Logo da Empresa">
    </div>
    <div class="configuracoes">
      <i class="fa fa-moon"></i>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
</header>

<div class="formulario">
    <img class="img-user" src="../Imagens/user.png" alt="Imagem de usuÃ¡rio">
    
    <input type="text" placeholder="Seu nome" id="nomeUsuario">
    <input type="email" placeholder="Seu email" id="emailUsuario">


    <div class="input-senha">
        <input type="password" placeholder="Sua senha" id="senha">
        <input type="checkbox" id="toggleSenha" class="toggle-senha">
        <label for="toggleSenha" class="icone-olho"></label>
    </div>

    <div class="manter-logado">
        <input type="checkbox" id="logado">
        <label for="logado">Manter logado</label>
    </div>

    <button class="btn" id="btnLogin">
      <h1 class="texto-btn">Fazer login</h1>
    </button>


</div>

<script>
  document.getElementById("btnLogin").addEventListener("click", function () {
    const nome = document.getElementById("nomeUsuario").value.trim();
    const email = document.getElementById("emailUsuario").value.trim();

    if (nome === "" || email === "") {
      alert("Por favor, preencha nome e e-mail.");
      return;
    }

    localStorage.setItem("usuarioLogado", nome);
    window.location.href = "main.html";
  });
</script>



</body>
  
  
<script src="../js/carrinho.js"></script>


  <script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  if (localStorage.getItem('modoEscuro') === 'true') {
    body.classList.add('dark-mode');
    toggle.checked = true;
  }

  toggle.addEventListener('change', function () {
    if (this.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('modoEscuro', 'true');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('modoEscuro', 'false');
    }
  });
    </script>



</html>
