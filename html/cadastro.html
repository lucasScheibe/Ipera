<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Ipera - Cadastro</title>
</head>
<body>

    <div class="carregamento-wrapper">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="container-logo">
            <img class="logo-imagem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWdNMdsLsbM3B6uNLr7FwBJ6BCeQKBF0WAdA&s" alt="Logo da Empresa" />
        </div>
        <!-- Switch Dark Mode -->
        <div class="configuracoes">
    <i class="fa fa-moon"></i>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
        </div>
    </header>

    <div class="formulario">
        <img class="img-user" src="../Imagens/user.png" alt="Imagem de usuÃ¡rio" />

        <input type="text" placeholder="Seu nome completo" />

        <input type="email" placeholder="Seu email" />

        <div class="input-senha">
            <input type="password" placeholder="Sua senha" id="senha-password" />
            <input type="text" placeholder="Sua senha" id="senha-text" />
            <input type="checkbox" id="toggleSenha" class="toggle-senha" />
            <label for="toggleSenha" class="icone-olho"></label>
        </div>

        <div class="input-senha">
            <input type="password" placeholder="Confirme sua senha" id="confirma-password" />
            <input type="text" placeholder="Confirme sua senha" id="confirma-text" />
            <input type="checkbox" id="toggleConfirmaSenha" class="toggle-senha" />
            <label for="toggleConfirmaSenha" class="icone-olho"></label>
        </div>

        <a href="main.html" class="btn">
            <h1 class="texto-btn">Cadastrar-se</h1>
        </a>
    </div>

</body>
<script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  if (localStorage.getItem('modoEscuro') === 'true') {
    body.classList.add('dark-mode');
    toggle.checked = true;
  }

  toggle.addEventListener('change', function () {
    if (this.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('modoEscuro', 'true');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('modoEscuro', 'false');
    }
  });
</script>
</html>
