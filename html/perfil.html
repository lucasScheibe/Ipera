<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Ipera - Perfil do Usuário</title>
</head>
<body>
    <div class="carregamento-wrapper">
        <div class="spinner"></div>
    </div>

<header>
    <div class="container-logo">
      <a href="main.html">
      <img id="logoImage" class="logo-imagem" src="../Imagens/pera.jpg" alt="Logo da Empresa">
      </a>
    </div>
    <div class="configuracoes">
      <i class="fa fa-moon"></i>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
</header>

<div class="formulario">
    <img id="userImage" class="img-user" src="../Imagens/user.png" alt="Imagem de usuário">
    <h2 id="perfilNome">Usuário</h2>
    <p id="perfilEmail">Email</p>

    <div class="carrinho-container">
        <ul id="listaCarrinho">
          <!-- Itens do carrinho serão inseridos aqui -->
        </ul>
        <a href="pagamento/pagamento.html">
          <button class="btn">Meu Carrinho</button>
        </a>
    </div>
</div>

<footer>
  <span class="txt-footer">© 2025 Ipera. Todos os direitos reservados</span>
</footer>

  <script src="../js/carrinho.js"></script>
  <script src="../js/perfil.js"></script>

</body>
</html>
